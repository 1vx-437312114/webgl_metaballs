<!DOCTYPE html><html lang=en><title>pocket.gl</title><meta charset=utf-8><script src=../js/pocket.gl.min.js></script><style media=screen>body{margin:10px;background-color:#000;color:#fff}a:link{color:gray}</style><h2>Modified <a href=https://www.shadertoy.com/view/4dl3zn target=_blank>"Bubbles Shader"</a> - original version by <a href=https://www.shadertoy.com/user/iq target=_blank>Íñigo Quílez</a></h2><div id=container style=position:relative;width:800px></div><script>new PocketGL("container",{tabColor:"#a00",editorTheme:"dark",backgroundColor:"#555",fragmentShader:["precision mediump float;","","uniform vec2 resolution;","uniform vec4 mouse;","uniform float time;","","","void main()","{","\tvec2 uv = -1.0 + 2.0 * gl_FragCoord.xy / resolution.xy;","\tuv.x *= resolution.x / resolution.y;","","\t// background","\tvec3 color = vec3(0.8 + 0.2 * uv.y);","","\t// bubbles","\tfor (int i= 0; i < 15; i++ )","\t{","\t\t// bubble seeds","\t\tfloat pha = sin(float(i) * 546.13 + 1.0) * 0.5 + 0.5;","\t\tfloat siz = pow(sin(float(i) * 651.74 + 5.0) * 0.5 + 0.5, 4.0);","\t\tfloat pox = sin(float(i) * 321.55 + 4.1) * resolution.x / resolution.y;","","\t\t// bubble size, position and color","\t\tfloat rad = 0.1 + 0.5 * siz;","\t\tvec2  pos = vec2(pox, -1.0 - rad + (2.0 + 2.0 * rad) * mod(pha + 0.1 * time / 1.0 * (0.2 + 0.8 * siz), 1.0));","\t\tfloat dis = length(uv - pos);","\t\tvec3  col = mix(vec3(0.4, 0.1, 0.4), vec3(0.6, 0.2, 0.6), 0.5 + 0.5 * sin(float(i) * 1.2 + 1.9));","","\t\t// render","\t\tfloat f = length(uv - pos) / rad;","\t\tf = sqrt(clamp(1.0 - f * f, 0.0, 1.0));","\t\tcolor -= col.xyz * (1.0 - smoothstep(rad * 0.95, rad, dis)) * f;","\t}","","\t// vigneting","\tcolor *= sqrt(1.5 - 0.5 * length(uv));","","\tgl_FragColor = vec4(color, 1.0);","}"].join("\n"),animated:!0})</script><br><div class=license><a rel=license href=http://creativecommons.org/licenses/by-nc-sa/3.0/deed.en_US><img alt="Creative Commons License" style=border-width:0 src=http://i.creativecommons.org/
